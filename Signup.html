<!DOCTYPE html>
<html>

<head>
  <title>Create an Account</title>
</head>

<body>
<header>
  <h1>Create an Account</h1>
</header>

<main>
  <p>
    <form action="/home.html"
    
    <div>
      <label for="fn">First Name</label>
      <input type="text" id="fn" required minlength="3" maxlength="10">
    </div>
    <br>
    <div>
      <label for="ln">Last Name</label>
      <input type="text" id="ln" required minlength="3" maxlength="10">
    </div>
    <br>
    <div>
      <label for="un">Username</label>
    <input type="email" id="un" required placeholder="Create your name">
    </div>
    <br>
    <div>
      <label for="age">Age</label>
      <select id="age" required>
        <option Value"">select your age</option>
        <option value"ya">18 to 30</option>
        <option value="mg">31 to 50</option>
        <option value="sg">51 to 90</option>
      </select>
    </div>
    <br>
    <div>
      <b>Your favorite product:</b>
    <br>
      <label for="ps1"=>Purpose Series 1</label>
      <input type="radio" name="ser" id="ps1" value="ps1" required>
      <br>
      <label for="ps2">Purpose Series 2</label>
      <input type=radio name="ser" id="ps2" value="ps2" required>
      <br>
      <label for="ps3">Purpose Series 3</label>
      <input type="radio" name="ser" id="ps3" value="ps3"required>
    </div>
    <br>
    <div>
      <label for+"rate">Rate us</label>
      <input type="range" id="rate" min='1' max="10" step="1" value="0">
    </div>
    <br>
    <input type=checkbox id="ts" required>
    <label for="ts">I agree all terms and conditions.</label>
    <br>
    <br>
      <button type="submit">Sign up</button>
    </form>
  
    
  </p>
<a href="/Signin.html">I already have an account.</a>
</main>

<footer>
  <hr>
  <a href="/Index.html">Home</a>
  <a href="/about.html">About us</a>
</footer>
</body>

</html>
